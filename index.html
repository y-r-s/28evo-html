<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Open Multiple Windows</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>

        function openIVI(){
            window.open('IVI.html','_blank');
        }

        function openMETER(){
            window.open('METER.html','_blank');
        }

        function openSWL(){
            window.open('SWL.html','_blank');
        }

        function openSWR(){
            window.open('SWR.html','_blank');
        }

        function openAll(){
            window.open('IVI.html','_blank');
            window.open('METER.html','_blank');
            window.open('SWL.html','_blank');
            window.open('SWR.html','_blank');
        }
    </script>
</head>
<body>
    <div id="menu">
    <button onclick="openIVI()">IVI</button>
    <button onclick="openMETER()">METER</button>
    <button onclick="openSWL()">STEERING WHEEL LEFT</button>
    <button onclick="openSWR()">STEERING WHEEL RIGHT</button>
    <button onclick="openAll()">ALL</button>
    </div>
</body>
</html>
